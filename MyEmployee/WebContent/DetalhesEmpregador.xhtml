<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />

									<!-- INSIRA SEU <form> -->
									<main class="container"> <f:view>
										<h1>Meus empregados</h1>

										<h:form>
											<h:dataTable styleClass="table table-striped" var="c"
												value="#{employerHoleriteMB.listEmpregado}">
												<h:column>
													<f:facet name="header">
														<h:outputLabel styleClass="list-group-item active"
															value="N° Contrato" />
													</f:facet>
													<h:outputText
														styleClass="list-group-item list-group-item-info"
														value="#{c.codigo}" />
												</h:column>
												<h:column>
													<f:facet name="header">
														<h:outputLabel styleClass="list-group-item active"
															value="Nome" />
													</f:facet>
													<h:outputText
														styleClass="list-group-item list-group-item-info"
														value="#{c.empregado.nomeCompleto}" />
												</h:column>
												<h:column>
													<f:facet name="header">
														<h:outputLabel styleClass="list-group-item active"
															value="Cargo" />
													</f:facet>
													<h:outputText
														styleClass="list-group-item list-group-item-info"
														value="#{c.cargo}" />
												</h:column>
												<h:column>

													<h:commandLink value=" Gerar"
														styleClass="btn btn-default"
														action="showHolerite?faces-redirect=true">
														<f:setPropertyActionListener
															target="#{employerHoleriteMB.Contract_agreement}"
															value="#{c}" />
													</h:commandLink>
					&nbsp;<!-- Dando espaço entre os button's -->
													<h:commandLink value=" View"
														styleClass="btn btn-primary ,glyphicon glyphicon-list-alt"
														action="GerarHolerite?faces-redirect=true">
														<f:setPropertyActionListener
															target="#{employerHoleriteMB.contract}"
															value="#{c}" />
													</h:commandLink>
												</h:column>

											</h:dataTable>
										</h:form>
									</f:view> </main>
									<!-- INSIRA SEU </form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- / PAGINA PRINCIPAL -->

		</div>



		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
