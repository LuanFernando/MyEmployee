<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>My Employee | ShowHolerite</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style>
body {
	padding-top: 50px;
	padding-bottom: 20px;
}
</style>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
</h:head>
<h:body>

	<!-- include header -->
	<ui:include src="include/header.xhtml" />


	<!-- Conteúdo principal da página -->
	<main class="container">
	<h1>Employee Holerite</h1>
	<hr />
	<f:view>
		<h:form styleClass="navbar-form navbar-left" >
				
			<!--Inicio da lista de holerite do empregado  -->
			
			<h:dataTable styleClass="table table-striped" var="c"
				value="#{employeeHoleriteMB.listHolerite}">
				<h:column>
					<f:facet name="header">
						<h:outputLabel styleClass="list-group-item active" value="Nº Holerite" />
					</f:facet>
					<h:outputText styleClass="list-group-item list-group-item-info" value="#{c.codigo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel styleClass="list-group-item active" value="Nº Contrato" />
					</f:facet>
					<h:outputText styleClass="list-group-item list-group-item-info" value="#{c.contract_agreement.codigo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel styleClass="list-group-item active" value="Nome" />
					</f:facet>
					<h:outputText styleClass="list-group-item list-group-item-info" value="#{c.employee.nomeCompleto}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputLabel styleClass="list-group-item active" value="Cargo" />
					</f:facet>
					<h:outputText styleClass="list-group-item list-group-item-info" value="#{c.cargo.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel styleClass="list-group-item active" value="Data" />
					</f:facet>
					<h:outputText styleClass="list-group-item list-group-item-info" value="#{c.datagerar}" />
				</h:column>
				<h:column>

                 <!-- para eventuais melhorias o button será habilitado para efetuar download direto -->
				<h:commandLink value=" Download" styleClass="btn btn-default"
						action="showHolerite?faces-redirect=true">
						<f:setPropertyActionListener
							target="#{employeeHoleriteMB.Contract_agreement}" value="#{c}" />
					</h:commandLink>
					
					&nbsp;<!-- Dando espaço entre os button's -->
					<h:commandLink value=" View" styleClass="btn btn-primary "
						action="showHolerite?faces-redirect=true">
						<f:setPropertyActionListener
							target="#{employeeHoleriteMB.Contract_agreement}" value="#{c}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
			<!--Fim.  -->
			
		</h:form>
	</f:view> </main>

	<!-- include footer -->
	<ui:include src="include/footer.xhtml" />

</h:body>
</html>
